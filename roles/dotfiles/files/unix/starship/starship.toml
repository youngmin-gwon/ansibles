# Sets user-defined palette
palette = "catppuccin_macchiato"

format = """
$os\
$username\
$hostname\
$directory\
$git_branch\
$custom\
$git_state\
$git_status\
$git_metrics\
$dart\
$rust\
$golang\
$python\
$fill\
$cmd_duration $jobs $time\
$battery\
$line_break\
$character"""

add_newline = true
command_timeout = 1000

[os]
disabled = false

[username]
show_always = true
format = '[$user]($style) '
disabled = false

[battery]
full_symbol = 'ğŸ”‹ '
charging_symbol = 'âš¡ï¸ '
discharging_symbol = 'ğŸ’€ '

[fill]
symbol = " "

[git_branch]
symbol = "ï˜ "
format = "[$symbol$branch]($style) "
style = "bright-black"

[jobs]
symbol = "ï€“"
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "sapphire"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "peach"

[git_metrics]
disabled = false

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[memory_usage]
symbol = "ï¡š "

[rust]
format = '[$symbol($version)]($style)'

[time]
disabled = false
style = "bold white"
format = "[$time]($style)"

[custom.stunnel]
when = "ps aux | grep stunnel | grep -v grep"
command = "ps -o etime= -p $(ps aux | grep stunnel | grep -v grep | awk '{print $2}')"
style = "red"
format = "[TUNNEL OPEN for $output]($style)"

[dart]
format = '[$symbol($version)]($style)'

[golang]
format = '[$symbol($version)]($style)'
version_format = 'v${raw}'

[docker_context]
symbol = "ğŸ³ "
style = "bg:#06969A"
format = '[[ $symbol $context ](bg:#06969A)]($style) $path'

[custom.flavor]
command = "echo $(cat .envrc.context)"
when = "test -f .envrc.context"
format = '[$symbol($output )]($style)'
symbol = 'â˜ï¸ '
style = 'bold green'
