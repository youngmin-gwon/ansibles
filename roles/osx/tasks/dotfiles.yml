---
- name: Set files directory for osx role
  set_fact:
    current_files_directory: "{{ role_path }}/files"

- name: Configure dotfiles
  ansible.builtin.include_role:
    name: dotfiles
  vars:
    base_path: role_path
    file_directory: "{{ current_files_directory }}"
  when: ansible_system == "Linux" or ansible_system == "Darwin"
