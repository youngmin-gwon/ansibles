---
- name: Ensure yazi in macOS
  ansible.builtin.include_tasks: macos.yml
  when: ansible_os_family == "Darwin"
  tags: dev, macos

- name: Set yazi configuration in zsh
  ansible.builtin.blockinfile:
    path: "{{ dotfiles_directory_path }}/zsh/functions.zsh"
    block: |
      function y() {
        local tmp="$(mktemp -t "yazi-cwd.XXXXXX")" cwd
        yazi "$@" --cwd-file="$tmp"
        if cwd="$(command cat -- "$tmp")" && [ -n "$cwd" ] && [ "$cwd" != "$PWD" ]; then
          builtin cd -- "$cwd"
        fi
        rm -f -- "$tmp"
      }
    marker: "# --- {mark} yazi ---"
    state: present
    create: yes
    mode: "0644"
    insertbefore: "^{{ custom_config_end_delimiter }}"
  become: false
  when: ansible_env.SHELL | basename == "zsh"
  notify: Reload shell
  tags: unix

- name: Ensure destination directory exists
  ansible.builtin.file:
    path: "{{ dotfiles_directory_path }}/yazi"
    state: directory
    mode: "0755"
  become: false
  tags: unix

- name: Link directory from role files to local destination
  ansible.builtin.file:
    src: "{{ role_path }}/files"
    dest: "{{ dotfiles_directory_path }}/yazi"
    state: link
    mode: "0755"
    force: true
    follow: false
  become: false
  tags: unix
